<div class="container content">
  <form action="">
    <label for="todo">Creation des taches : </label>
    <input #newItem class="lg-text-input" id="todo" />
    <button type="button" (click)="addItem(newItem.value)">
      Ajouter une tache
    </button>
  </form>
</div>
<div class="container liste">
  <p>Liste des taches :</p>
  <ul>
    <li *ngFor="let item of items; let index = index">
      <button (click)="deleteItem(index)">[x]</button
      ><span>{{ item.description }}</span>
    </li>
  </ul>
</div>
